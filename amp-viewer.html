<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="amp-viewer">

  <script>

    class AmpViewer extends Polymer.Element {

      static get is() { return 'amp-viewer'; }

      static get properties() {

        return {
          src: {
            type: String
          }
        };
      }

      static get observers() { return [
        '_loadDocument(src)'
      ]}

      constructor() {
        super();
        this._amp = null;
        this._src = '';
        this._host = null;

        if (!window.AMP_SHADOW) {
          window.AMP_SHADOW = true;
          this._installScript('https://cdn.ampproject.org/shadow-v0.js');
        }

        if (this.hasAttribute('src')) {
          this.src = this.getAttribute('src');
        }
      }

      attributeChangedCallback(name, old, value) {
        var desc = Object.getOwnPropertyDescriptor(this.__proto__, name);
        if (desc && desc.set != null) {
          this[name] = value;
        }
      }

      setVisibilityState(state) {
        if (this._amp) {
          this._amp.setVisibilityState(state);
        }
      }

      _clear() {
        if (this._amp) {
          this._amp.close();
          this._amp = null;
        }
        if (this._host) {
          this.removeChild(this._host);
          this._host = null;
        }
      }

      _loadDocument(src) {
        this._clear();
        if (!src) {
          this.removeAttribute('src');
        } else {
          this.setAttribute('src', src);
        }
        this._fetchDocument(src, function(doc) {
          (window.AMP = window.AMP || []).push(function(AMP) {
            this._host = window.document.createElement('div');
            this._host.classList.add('amp-doc-host');
            this.appendChild(this._host);
            this._amp = AMP.attachShadowDoc(this._host, doc, src);
          }.bind(this));
        }.bind(this));
      }

      _installScript(src) {
        var ownerDoc = this.ownerDocument;
        var el = ownerDoc.createElement('script');
        el.setAttribute('src', src);
        ownerDoc.head.appendChild(el);
      }

      _fetchDocument(src, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', src, true);
        xhr.responseType = 'document';
        xhr.setRequestHeader('Accept', 'text/html');
        xhr.onreadystatechange = function() {
          if (xhr.readyState < /* STATUS_RECEIVED */ 2) {
            return;
          }
          if (xhr.status < 100 || xhr.status > 599) {
            xhr.onreadystatechange = null;
            throw new Error('Unknown HTTP status ${xhr.status}');
            return;
          }
          if (xhr.readyState == /* COMPvarE */ 4) {
            if (xhr.responseXML) {
              callback(xhr.responseXML);
            } else {
              throw new Error('No xhr.responseXML');
            }
          }
        };
        xhr.onerror = function() { throw new Error('Network failure') };
        xhr.onabort = function() { throw new Error('Request aborted') };
        xhr.send();
      }

    }

    customElements.define(AmpViewer.is, AmpViewer);

  </script>

</dom-module>
