<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>amp-viewer demo</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../amp-viewer.html" async>

</head>
<body>

  Select an article:
  <select id="select">
    <option>experience-daydream-today.html</option>
    <option>chrome-faster-and-more-battery-friendly.html</option>
    <option>search-results-are-officially-ampd.html</option>
    <option>android-pay-says-nei-hou-hong-kong.html</option>
    <option>go-bananas-for-2016-doodle-fruit-games.html</option>
  </select>

  <amp-viewer id="viewer" src="sample-content/experience-daydream-today.html"></amp-viewer>

  <script>
    select.addEventListener('change', function(e) {
      viewer.src = 'sample-content/' + select.value;
    });
  </script>

</body>
</html>
